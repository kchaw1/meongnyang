  <style>
    /* to-do list */
    .list-input {
      background: transparent;
      width:80%;
      border: none;
      border-bottom: 1px solid #e53935;
      font-size: 24px;
      height: 50px;
      padding-bottom: 15px;
    }
    .list-input:focus {
      outline: 0;
    }

    .list-input {
      font-size: 32px;
    }

.input-buttons {
  width:20%;
  float: right;
  height: 50px;
  
  padding: 0;
}
.input-buttons i {
  padding: 0 12px;
  color: #e53935; 
  float: right;
}

  .input-buttons .fa-trash:hover {
    color: #ff5252;
  }
  .input-buttons .fa-plus:hover {
    color: #ff5252;
  }

.list-error {
  color: #ff5252;
  display: none;
  font-size: 16px;
  margin-top: 20px;
  text-align: center;
}
.list-error .fa-times {
  color: #e53935;
  padding: 5px 15px;
  float: right;
}
.list-error .fa-times:hover {
  color: #fafafa;
}
.list-error p {
  margin: 20px 0;
}

  .list-error p {
    font-size: 20px;
  }


.todo-list {
  padding: 0;
  margin: 20px 0 50px;
}
.todo-list .todo {
  background: #eceff1;
  border-bottom: 1px solid #455a64;
  color: #455a64;
  font-size: 20px;
  list-style: none;
  padding: 20px 130px 20px 15px;
  position: relative;
  white-space: normal;
}

.list-span {
  position: absolute;
  top: 15px;
  right: 0;
}
.list-span a {
  color: #455a64;
}
.list-span i {
  padding: 10px 15px;
}
.list-span .fa-check {
  border-right: 1px solid #455a64;
}
.list-span .fa-check:hover {
  color: #69f0ae;
}
.list-span .fa-trash-o:hover {
  color: #ff5252;
}

.complete {
  color: #90a4ae;
  text-decoration: line-through;
}
.complete .check {
  color: #69f0ae;
}

  <script>
    //==================== todo list =========================
    $(function () {

      // Input gains focus on document ready
      //$('input').focus();
      var finder = 1;
      var html = "";
      // Define function to add tasks to list
      function addTodo() {
        if ($('.list-input').val().trim() == "") {
          // Show error message
          $('.list-error').fadeIn(200);
        } else {
          // Hide error message
          $('.list-error').hide();

          // Get input value
          var $todo = $('.list-input').val();

          // Create new list item
          if($(".todo").text().includes($todo)) {
            alert("이미 등록된 검색어입니다.");
            $('.list-input').val("");
            return; 
          } 

          var $newListItem = $('<li class="todo">' + $todo + '<span class="list-span">' +
            '<a href="#" class="delete-todo">' + '<i class="fa fa-trash fa-lg"></i>' + '</a>' +
            `<input type="hidden" value= ${finder} />` +
            '</span>' + '</li>');

          // Add list item to end of list
          var $addListItem = $('ul').append($newListItem);

          // Hide list item before fading it into view
          $newListItem.hide().fadeIn(500);

          // Refocus input box for next task
          $('.list-input').val("").focus();


          if($("#youtube-area").text().includes($todo)) return;

          html = `<div class="content-area${finder}" style="border-bottom:1px solid black; margin-bottom: 50px;">`
                + "<div class='content-title'><h1>" + $todo + "</h1></div>" 
                + "<div style='display:inline-block; width:30%; height:300px; padding:10px; margin:10px; box-sizing: border-box; border:1px solid olive;'>"
                + "<iframe width='100%' height='100%' src='https://www.youtube.com/embed/DxLdVVW2sAY' frameborder='0' allowfullscreen=''>"
                + "</div>"
                + "<div style='display:inline-block; width:30%; height:300px; padding:10px; margin:10px; box-sizing: border-box; border:1px solid olive;'>"
                + "<iframe width='100%' height='100%' src='https://www.youtube.com/embed/C37PzRRGaoU' frameborder='0' allowfullscreen=''>"
                + "</div>"
                + "<div style='display:inline-block; width:30%; height:300px; padding:10px; margin:10px; box-sizing: border-box; border:1px solid olive;'>"
                + "<iframe width='100%' height='100%' src='https://www.youtube.com/embed/Yw8ngLJ96Cc' frameborder='0' allowfullscreen=''>"
                + "</div>"
                + "</div>"
          
          $("#youtube-area").append(html);
          
            ++finder;

            console.log($todo);
        }
      };

      // Clear error message when 'x' icon is clicked
      $('i.fa-times').on('click', function () {
        $('.list-error').hide();
      });

      // Call addTodo function on click
      $('.add-todo').on('click', addTodo);


      // Call addTodo function when enter key is pressed
      $(document).on('keypress', function (e) {
        if (e.which == 13) {
          addTodo();
        }
      });


      // Clear typed text and refocus input box
      $('.clear-text').on('click', function (e) {
        e.preventDefault();
        $('.list-input').val("").focus();
      });


      // Mark list item complete
      $(document).on('click', '.check', function (e) {
        e.preventDefault();
        $(this).closest('li').toggleClass('complete');
      });


      // Fade list item and delete from DOM
      $(document).on('click', '.delete-todo', function (e) {
        e.preventDefault();
        $(this).closest('li').fadeOut(500, function () {
          $(this).remove();
        });

        $('.content-area' + $(this).siblings('input').val()).remove();
      });

    });

    
  </script>
