        $(document).ready(
          function() {
              // 태그에 onchange를 부여한다.
              $('#file').change(function() {
                      addPreviews($(this)); //preview form 추가하기
              });
          });
       
          // image preview 기능 구현
          // input = file object[]
          function addPreviews(input) {
              if (input[0].files) {
                  //파일 선택이 여러개였을 시의 대응
                  for (var fileIndex = 0 ; fileIndex < input[0].files.length ; fileIndex++) {
                      var file = input[0].files[fileIndex];
                      var reader = new FileReader();
       
                      reader.onload = function (img) {
                          //div id="preview" 내에 동적코드추가.
                          //이 부분을 수정해서 이미지 링크 외 파일명, 사이즈 등의 부가설명을 할 수 있을 것이다.
                           $(".img_wrap").html(
                              "<img src=\"" + img.target.result + "\"\/>"
                          );
                      };
                      
                      reader.readAsDataURL(file);
                  }
              } else alert('invalid file input'); // 첨부클릭 후 취소시의 대응책은 세우지 않았다.
          }
      </script>

      <script>
            /* 이력서 사진 미리보기 */
              function readURL(input) {
                 if(input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                       $("#img2").attr("src", e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                 }
              };
              $("#file2").change(function () {
                 
                 readURL(this);
              })
      </script>
      
      <script>
      /*네이버 로그인*/
       
          
          var naverLogin = new naver.LoginWithNaverId(
            {
              clientId: "yf6XqSXCa0vHUbfIL8Ll",
              callbackUrl: "http://" + window.location.hostname + ((location.port==""||location.port==undefined)?"":":" + location.port) + "/nmcat/main/mainPage.mn",
              isPopup: false,
              loginButton: {color: "white", type: 1, height: 25} 
            }
          );
          /* (4) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
          naverLogin.init();
          
          /* (4-1) 임의의 링크를 설정해줄 필요가 있는 경우 */
          $("#gnbLogin").attr("href", naverLogin.generateAuthorizeUrl());
      
          /* (5) 현재 로그인 상태를 확인 */
          window.addEventListener('load', function () {
            naverLogin.getLoginStatus(function (status) {
              if (status) {
                /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
                setLoginStatus();
              }
            });
          });
      
          /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
          function setLoginStatus() {
            var profileImage = naverLogin.user.getProfileImage();
            var nickName = naverLogin.user.getNickName();
            $("#naverIdLogin_loginButton").html('<br><br><img src="' + profileImage + '" height=50 /> <p>' + nickName + '님 반갑습니다.</p>');
            $("#gnbLogin").html("Logout");
            $("#gnbLogin").attr("href", "#");
            /* (7) 로그아웃 버튼을 설정하고 동작을 정의합니다. */
            $("#gnbLogin").click(function () {
              naverLogin.logout();
              location.reload();
            });
          }

      <script>
      function enterkey() {
        if(window.event.keyCode == 13) {
        var f = document.login;
        //alert(f.loginid.value)
        //alert(f.loginpass.value)
        $.ajax({
          url : "<c:url value='/member/loginform.mn'/>",
          data : {
              "id" : f.loginid.value,
              "pass" : f.loginpass.value
              },
          type : "POST"
        }).done(function(result){
          if(result == false) {
            swal({
              type: 'error',
              title: '아이디와 비밀번호를 다시 입력해주세요.',
              timer : 3000
            }) //sweetalert
            setTimeout(function() {
              f.loginpass.value = "";
              f.loginid.focus();
              f.loginid.select();
            }, 1500)
          } else {
            location.href = "<c:url value='/main/mainPage.mn'/>"
            
          }
          })
        }
      }
