<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Point Payment</title>
  <!-- <link rel="stylesheet" href="../common/bootstrap.min.css"> -->
  <link rel="stylesheet" href="payment.css">
  <!-- 배민폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>
<body>
  <header class="hidden">
    <div class="title">
      <h1>멍냥 포인트 충전</h1>
    </div>
    <div class="animate">
        <img src="../common/teddy_food_dribbble.gif" />
    </div>
  </header>
  <div class="content hidden">
    <table class="payment">
      <tr class="title">
        <th class="no1">선택</th>
        <th>충전포인트</th>
        <th>결제 금액</th>
      </tr>
      <tr>
        <td class="no1">
          <input type="radio" id="no1" name="point" value="1000"/>
        </td>
        <td><label for="no1">1,100 포인트</label></td>
        <td>1,000 원</td>
      </tr>
      <tr>
        <td class="no1">
          <input type="radio" id="no2" name="point" value="2000"/>
        </td>
        <td><label for="no2">2,200 포인트</label></td>
        <td>2,000 원</td>
      </tr>
      <tr>
        <td class="no1">
          <input type="radio" id="no3" name="point" value="3000"/>
        </td>
        <td><label for="no3">3,300 포인트</label></td>
        <td>3,000 원</td>
      </tr>
      <tr>
        <td class="no1">
          <input type="radio" id="no4" name="point" value="4000"/>
        </td>
        <td><label for="no4">4,400 포인트</label></td>
        <td>4,000 원</td>
      </tr>
      <tr>
        <td class="no1">
          <input type="radio" id="no5" name="point" value="5000"/>
        </td>
        <td><label for="no5">5,500 포인트</label></td>
        <td>5,000 원</td>
      </tr>
      <tr class="buttons">
        <td colspan="3">
          <button type="button" class="cancel">취소하기</button>
          <button type="button" class="pay">결제하기</button>
        </td>
      </tr>
    </table>
  </div>
  <div class="result">
    <div class="resultTitle">
      <span class="name">rsp.buyer_name</span> 님의<br>
      <span>멍냥 포인트 충전이 완료되었습니다.</span>
    </div>
    <table class="impUid result">
      <tr>
        <td class="uid">결제 번호</td>
      </tr>
      <tr>
        <td class="uiddetail">rsp.imp_uid</td>
      </tr>
    </table>
    <table class="detailpay result">
      <tr>
        <td>충전 금액</td>
        <td class="payamount">rsp.paid_amount</td>
      </tr>
    </table>
    <table class="detailpoint result">
      <tr class="first">
        <td>충전된 포인트</td>
        <td class="plusPoint">plusPoint</td>
      </tr>
      <tr>
        <td>이전 포인트</td>
        <td>prevPoint</td>
      </tr>
      <tr>
        <td>충전 후 포인트</td>
        <td>nowPoint</td>
      </tr>
      <tr class="buttons">
          <td colspan="2">
            <img src="../common/teddy_food_dribbble.gif" />
            <button type="button" class="cancel">확인</button>
          </td>
        </tr>
    </table>


  </div>
</body>
</html>
