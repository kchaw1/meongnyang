<!DOCTYPE html>
<html>
<head>
	<title>My Resume</title>
	<link rel="stylesheet" type="text/css" href="./resume.css">
  
<body>
	<div class="container">
		<div class="sidebar">
			<div class="sidebar-top">
				<img class="profile-image" src="./보노보노3.jpg" />
				<div class="profile-basic">
					<h1 class="name"></h1>
					<!-- <h4 class="designation"> UI & UX Expert </h4> -->
				</div>
			</div>
			<div class="profile-info">
                <p class="key">Name : </p>
				<p><input type="text" placeholder="이름"/>	
				</p>
			</div>
			<div class="profile-info">
				<p class="key">Contact : </p>
				<p class="value" ><input type="text" placeholder="연락처"/></p>
			</div>

			<div class="profile-info">
				<p class="key" >Email : </p>
				<p class="value" ><input type="text" placeholder="e-mail"/></p>
			</div>

			<div class="profile-info">
				<p class="key" >Address : </p>
				<p class="value" >
                    <textarea placeholder="주소" rows="4" cols="60" value=""></textarea>
				</p>
            </div>
            <div class="profile-info">
                <p class="value" >  
                    <input type="button" name="bt1" value="가입하기"/>
                    <input type="button" name="bt2" value="취소"/>
                </p>
            </div>
        </div>

		<div class="content">
			<div class="work-experience">
				<h1 class="heading">경력</h1>
				<div class="info">
					<!-- <p class="sub-heading">근무지  <input type="text" placeholder="근무지를 입력하세요"/></p> -->
					<p class="duration">경력기간  <input type="text" placeholder="ex)2005.5 ~ 2008.3"/></p>
					<p><textarea placeholder="상세 경력" rows="5" cols="80" value=""></textarea></p>
				</div>
				<div class="info">
					<p class="duration">경력기간  <input type="text" placeholder="ex)2005.5 ~ 2008.3"/></p>
					<p><textarea placeholder="상세 경력" rows="5" cols="80" value=""></textarea></p>
				</div>
				<div class="info">
					<p class="duration">경력기간  <input type="text" placeholder="ex)2005.5 ~ 2008.3"/></p>
					<p><textarea placeholder="상세 경력" rows="5" cols="80" value=""></textarea></p>
				</div>
			</div>
			<div class="education">
        <h1 class="heading">학력 및 자격증</h1>
				<div class="info">
					<p class="sub-heading">고등학교  <input type="text" placeholder="학교를 입력하세요."/></p>
					<p class="duration">재학기간  <input type="text" placeholder="ex)2012.3 ~ 2015.3"/></p>
					<p>수상 이력 및 활동내역  <textarea placeholder="근무내용" rows="5" cols="80" value=""></textarea></p>
				</div>
				<div class="info">
					<p class="sub-heading">대학교  <input type="text" placeholder="학교를 입력하세요."/></p>
					<p class="duration">재학기간  <input type="text" placeholder="ex)2012.3 ~ 2015.3"/></p>
					<p>수상 이력 및 활동내역 <textarea placeholder="근무내용" rows="5" cols="80" value=""></textarea></p>
				</div>
				<div class="info">
					<p class="sub-heading">자격증</p>
					<p class="duration">취득일  <input type="text" placeholder="ex)2012.3"/></p>
					<p>상세내용<br> <textarea placeholder="자격증이름, 발행처 및 등급" rows="5" cols="80" value=""></textarea></p>
                </div>
                <br>
                <div class="file_input">
                        <label>
                            자격증 첨부
                            <input type="file" onchange="javascript:document.getElementById('file_route').value=this.value">
                        </label>
                        <input type="text" readonly="readonly" title="File Route" id="file_route">
                    </div>
			</div>
		</div>
	</div>
</body>
</html>
